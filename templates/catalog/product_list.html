<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>متجر العسل - المنتجات</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f5f0;
    }

    header {
      background-color: #8B4513;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 20px;
    }

    .product {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      width: 280px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 {
      margin: 15px 0 10px;
      color: #5c3d0d;
    }

    .product p {
      color: #555;
      font-size: 14px;
    }

    .price {
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      color: #D2691E;
    }
  </style>
</head>
<body>
  <header>
    <h1>منتجات متجر العسل</h1>
  </header>

  <div class="container">
    {% for product in products %}
      <div class="product">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description|truncatechars:100 }}</p>
        <div class="price">{{ product.price }} ريال</div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
