<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Honey Store - الصفحة الرئيسية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #ffffff;
      color: #1d1d1d;
    }

    .hero {
      background: linear-gradient(to left, #fff2cc, #d4a83f);
      padding: 80px 20px;
      text-align: center;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 15px;
      color: #1d1d1d;
    }

    .hero p {
      font-size: 18px;
      color: #333;
    }

    .btn {
      margin: 10px 5px;
      background-color: #d4a83f;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #c29830;
    }

    .product-banner {
      background-color: #f9f5e9;
      padding: 50px 20px;
      text-align: center;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      width: 260px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
      color: #8b4513;
      font-size: 20px;
    }

    .product-card .price {
      color: #d2691e;
      font-weight: bold;
      margin-top: 8px;
      font-size: 16px;
    }

    .add-btn {
      margin-top: 15px;
      background-color: #8b4513;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-btn:hover {
      background-color: #6b3410;
    }

    @media (max-width: 768px) {
      .product-card {
        width: 90%;
      }

      .hero h2 {
        font-size: 28px;
      }

      .hero p {
        font-size: 16px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  {% include 'header.html' %}

  <section class="hero">
    <h2>مرحبًا بكم في متجر Honey Store</h2>
    <p>متخصصون في بيع أجود أنواع العسل الطبيعي ومشتقاته</p>

    <a href="#products"><button class="btn">تصفح المنتجات</button></a>
    <a href="{% url 'accounts:login' %}"><button class="btn">تسجيل الدخول</button></a>
    <a href="{% url 'accounts:signup' %}"><button class="btn">إنشاء حساب</button></a>
  </section>

  <section class="product-banner" id="products">
    <h2>منتجات مختارة</h2>
    <div class="product-list">
      {% for product in products %}
        <div class="product-card">
          <img src="{{ product.image.url }}" alt="{{ product.name }}">
          <h3>{{ product.name }}</h3>
          <div class="price">{{ product.price }} ريال</div>
          <a href="{% url 'cart:add_to_cart' product.id %}">
            <button class="add-btn">أضف إلى السلة</button>
          </a>
        </div>
      {% endfor %}
    </div>
  </section>

  {% include 'footer.html' %}

</body>
</html>
